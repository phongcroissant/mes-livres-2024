<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Mes livres</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container py-2">
        <span class="navbar-brand fs-4 fw-semibold">
          <i class="bi bi-book-half"></i> Bibliothèque Personnelle
        </span>
      </div>
    </nav>

    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-5 bg-white p-4 rounded-4 shadow-sm">
        <h1 class="h3 fw-bold mb-0">Mes Livres Préférés</h1>
        <button class="btn btn-primary btn-lg shadow-sm" type="button" id="toggleFormBtn">
          <i class="bi bi-plus-circle-fill me-2"></i>Nouveau livre
        </button>
      </div>
      

      <div class="collapse mb-5" id="formSection">
        <div class="card border-0 shadow-sm rounded-4">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h5 class="card-title h4 fw-bold mb-0">Ajouter un nouveau livre</h5>
            </div>
            <form id="bookForm" class="row g-4">
              <div class="col-md-6">
                <label for="title" class="form-label fw-semibold">Titre</label>
                <input type="text" class="form-control form-control-lg rounded-3" id="title" name="title" required>
              </div>
              <div class="col-md-6">
                <label for="author" class="form-label fw-semibold">Auteur</label>
                <input type="text" class="form-control form-control-lg rounded-3" id="author" name="author" required>
              </div>
              <div class="col-12">
                <label for="summary" class="form-label fw-semibold">Résumé</label>
                <textarea class="form-control form-control-lg rounded-3" id="summary" name="summary" rows="3" required></textarea>
              </div>
              <div class="col-12 d-flex justify-content-between align-items-center">
                <div class="form-check form-switch">
                  <input type="checkbox" class="form-check-input" id="isRead" name="isRead" style="transform: scale(1.4); margin-right: 10px;">
                  <label class="form-check-label fw-semibold" for="isRead">Marquer comme lu</label>
                </div>
                <div class="d-flex gap-3">
                  <button type="submit" class="btn btn-primary btn-lg px-4 shadow-sm">
                    <i class="bi bi-plus-circle-fill me-2"></i>Ajouter
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="booksList" class="row g-4">
        <!-- Les livres seront ajoutés ici dynamiquement -->
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/main.js"></script>
    
  </body>
</html>
